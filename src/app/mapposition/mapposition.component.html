


<div class="panel-body container-fluid text-warning py-5" >
  <div class="row">
      <div class="col-md-4 col-xl-4 col-lg-4 col-md-4 col-sm-12">
          <div class="form-group">
              <label for="Nombre">Zoom</label>
              <input (change)="notify.emit($event)" name="zoom" type="number" [value]="zoom"type="text" class="form-control" placeholder="Zoom" id="Zoom">
          </div>
          
      </div>
      <div class="col-md-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 ">
          <div class="form-group">
              <label for="Destino ">Latitud:</label>
              <input (change)="notify.emit($event)" name="lat" type="number" [value]="lat"type="text" class="form-control" placeholder="Ej:Cordoba" id="inputdestino">
              
          </div>
      </div>
      <div class="col-md-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 ">
        <div class="form-group">
            <label for="Destino">Longitud</label>
            <input (change)="notify.emit($event)" name="lng"type="number"[value]="lng" type="text" class="form-control" placeholder="Ej:Cordoba" id="inputdestino">
            
        </div>
    </div>
      </div>
  </div>
